<div>
  <div
    *ngFor='let item of items; let i = index'
    class='item flex flex-row items-center'
    [class]='{ divider }'
    [style.marginBottom.rem]='marginSize * 0.25'
  >
    <smd-checkbox *ngIf='radio'
      [checked]='item == selection'
      (click)='onSelected(item, i)'
    ></smd-checkbox>
    <smd-checkbox *ngIf='!radio'
      [(checked)]='checked[i]'
      (click)='onSelected(item, i)'
    ></smd-checkbox>
    <div
      class='flex flex-col justify-center items-start'
    >
      <span class='name' (click)='onSelected(item, i)'>
        {{ item.name }}
      </span>
      <span class='note' *ngIf='item.note'>{{ item.note }}</span>
    </div>
  </div>
</div>
