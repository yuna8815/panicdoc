<ion-header>
  <div class='px-[20px]'>
    <h2>
      한주간 <span class='smd-underline'>내 상태</span>를 확인해보세요!
    </h2>
    <div class='text-gray-500 mb-4'>
      매주 일요일 오후 8시에 확인 할 수 있습니다.
    </div>
  </div>
</ion-header>
<ion-content>
  <div class='pt-4 px-[20px]'>
    <div *ngFor='let pre of prescriptions' class='relative mb-4' (click)='gotoDetails(pre)'>
      <div class='smd-exclamation new absolute top-[-0.5rem] right-[-0.5rem]'></div>

      <smd-emotion-score-view>
        <div class='flex flex-row items-center'>
          [{{ pre.name }}] 주간처방<ion-icon name='chevron-forward-outline' slot='icon-only' class='text-gray-500'></ion-icon>
        </div>
        <div class='text-gray-500'>
          {{ pre.period[0] | date:TimeFormat_MMdd_e }} ~ {{ pre.period[0] | date:TimeFormat_MMdd_e }}
        </div>
      </smd-emotion-score-view>
    </div>
  </div>
</ion-content>
