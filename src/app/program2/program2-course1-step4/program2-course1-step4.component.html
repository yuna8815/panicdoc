<ion-grid class='page flex flex-col'>
  <h1>공황일기</h1>
  <br />
    <div class='mt-6'>
    <ion-text>
      지금부터 공황일기 작성법을 배워보도록 하겠습니다.
      <br />
    </ion-text>

    <div class='mt-6'>
      <smd-card>
        <div class=''>
          <div>
            하단 메뉴에 감정일기와 공황발작 기록을 할 수 있는 메뉴가 있습니다.
          </div>
          <img src='/assets/img/footermenu_paniclog.png' />
        </div>
      </smd-card>
    </div>

    <div class='mt-6'>
      <smd-card>
        <div class='flex flex-col'>

          <div class='flex flex-row'>
            <img src='/assets/icon/write.svg'>
            <div class='flex flex-col ml-4'>
              <span class='text-bold'>감정일기</span>
              <span class='text-gray-600'>
                매일 나의 감정과 공황에 대한<br />
                생각을 입력해보세요.
              </span>
            </div>
          </div>

          <div class='flex flex-row mt-4'>
            <img src='/assets/icon/head_panic.svg'>
            <div class='flex flex-col ml-4'>
              <span class='text-bold'>공황기록</span>
              <span class='text-gray-600'>
                공황이 일어났을 때<br />
                나의 공황증상을 입력해보세요.
              </span>
            </div>
          </div>
        </div>
      </smd-card>
    </div>

    <div class='mt-10 mb-8'>
      <smd-tip-box [checkmark]='true' text=''>
        3주 동안 감정일기를 1회도 작성하지 않으시면<br />
        PanicDoc프로그램을 통한 치료가 어렵습니다.
      </smd-tip-box>
    </div>

  </div>
</ion-grid>
