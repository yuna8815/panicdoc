<!-- 대기 화면 -->
<ion-content (click)='open = true'>
  <ion-grid class='h-screen'>
    <ion-col>
      <ion-row class='justify-center mt-24'>
        <img src='assets/logo.svg' />
      </ion-row>
      <ion-row class='justify-center'>
        <ion-text class='text-center mt-5'>
          <ng-container *ngIf='loading'>
            PanicDoc 앱 시작을 준비 중입니다.<br />
            조금만 기다리시면 PanicDoc을 만날 수 있어요!
          </ng-container>
          <ng-container *ngIf='!loading && !open'>
            {{ auth.name }}님의 프로그램은 <br />
            {{ openDate }} 에 시작됩니다.
          </ng-container>
          <ng-container *ngIf='!loading && open'>
            아래 '시작하기' 버튼을 눌러 <br />
            프로그램을 함께 시작해볼까요?
          </ng-container>
        </ion-text>
      </ion-row>
      <ion-row *ngIf='open' class='justify-center mt-10'>
        <ion-button color='primary' (click)='start()' class='w-1/2 h-14'>시작하기</ion-button>
      </ion-row>
      <ion-row class='justify-center fixed bottom-0 w-full'>
        <img src='assets/img/loading.png' />
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
