<ion-grid class='page flex flex-col'>
	<ion-text>
    <div>
      여러분이라면 <span class='smd-underline'>어떤 감정</span>이 들었을까요?
    </div>
	</ion-text>

  <div class='mt-6'>
    <smd-item-list [items]='items' [divider]='true' [(selection)]='answer'></smd-item-list>
  </div>

  <ion-input *ngIf='answer.name == messages.Etc' placeholder='직접 입력..' [(ngModel)]='input'>
  </ion-input>

</ion-grid>
