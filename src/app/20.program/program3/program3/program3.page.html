<smd-header1 *ngIf='showHeader()' [title]='Courses[course - 1]' [back]='back()' (close)='backHome()'></smd-header1>

<ion-content>
  <!-- 코스1 -->
  <ng-container *ngIf='course == 1'>
    <ng-container [ngSwitch]='step'>
      <ng-container *ngSwitchCase='1'>
        <program3-course1-step1 #stepContent></program3-course1-step1>
      </ng-container>
      <ng-container *ngSwitchCase='2'>
        <program3-course1-step2 #stepContent></program3-course1-step2>
      </ng-container>
      <ng-container *ngSwitchCase='3'>
        <program3-course1-step3 #stepContent></program3-course1-step3>
      </ng-container>
    </ng-container>
  </ng-container>

  <!-- 코스2 -->
  <ng-container *ngIf='course == 2'>
    <ng-container [ngSwitch]='step'>
      <ng-container *ngSwitchCase='1'>
        <program3-course2-step1 #stepContent></program3-course2-step1>
      </ng-container>
      <ng-container *ngSwitchCase='2'>
        <program3-course2-step2 #stepContent></program3-course2-step2>
      </ng-container>
      <ng-container *ngSwitchCase='3'>
        <program3-course2-step3 #stepContent></program3-course2-step3>
      </ng-container>
      <ng-container *ngSwitchCase='4'>
        <program3-course2-step4 #stepContent></program3-course2-step4>
      </ng-container>
    </ng-container>
  </ng-container>

  <!-- 코스3 -->
  <ng-container *ngIf='course == 3'>
    <ng-container [ngSwitch]='step'>
      <ng-container *ngSwitchCase='1'>
        <program3-course3-step1 #stepContent></program3-course3-step1>
      </ng-container>
      <ng-container *ngSwitchCase='2'>
        <program3-course3-step2 #stepContent></program3-course3-step2>
      </ng-container>
    </ng-container>
  </ng-container>

  <!-- 코스4 -->
  <ng-container *ngIf='course == 4'>
    <ng-container [ngSwitch]='step'>
      <program3-course4-step1 #stepContent></program3-course4-step1>
    </ng-container>
  </ng-container>

</ion-content>

<smd-program-footer *ngIf='!stepContent?.hideNext?.()' [text]='stepContent?.getButtonText?.() || getButtonText()' (next)='next()'
  [transparentBackground]='course == 4'>
</smd-program-footer>
