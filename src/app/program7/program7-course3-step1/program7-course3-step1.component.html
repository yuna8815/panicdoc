<ion-grid class='page flex flex-col'>

  <h2>아래와 같이 훈련을 계획하였습니다.</h2>

  <ion-row class='mt-2'>
    <ion-text class='text-gray-400'>
      직접 훈련을 진행한 뒤 기록을 남겨 훈련을 완료해주세요.
    </ion-text>
  </ion-row>

  <smd-action-planner [write]='true' class='mt-6'
    (writeActionClickd)='gotoWrite()'>
  </smd-action-planner>

  <ion-button color='light' class='mt-4' (click)='editPlan()'>
    노출훈련 계획 수정하기
  </ion-button>

  <smd-tip-box [checkmark]='true' class='mt-12' text=''>
    공황과 두려운 정도가 낮은 훈련 방법부터 진행하는 것을 추천드립니다.
  </smd-tip-box>
  <smd-tip-box [checkmark]='true' class='mt-4' text=''>
    1, 2, 3단계로  순차적으로 하는 것이 좋습니다.
  </smd-tip-box>
  <smd-tip-box [checkmark]='true' class='mt-4 mb-8' text=''>
    한주간 3번 이상의 훈련을 진행하고 기록 해 주세요.
  </smd-tip-box>

</ion-grid>
