<smd-header1 title='나의 공황 촉발요인' (back)='back()'></smd-header1>

<ion-content>
  <ion-grid class='page flex flex-col'>
    <h1>
      {{ auth.name }}님이 입력한<br />
      <span class='smd-underline'>주로 공황이 일어나는</span> 촉발 요인입니다.
    </h1>
  
    <div class='flex flex-row flex-wrap mt-4'>
      <smd-chip class='mr-2 mb-2' *ngFor='let ft of factorKinds' [text]='ft' [(checked)]='factors[ft]'
        [checkable]='false' [disabled]='true'>
      </smd-chip>
    </div>
  </ion-grid>  
</ion-content>

<smd-program-footer text='<img class="absolute left-0" src="/assets/icon/footer_diary.svg">수정하기' (click)='doEdit()'>
</smd-program-footer>
