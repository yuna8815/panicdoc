<smd-header1 title='일상생활 노출훈련' (back)='back()'></smd-header1>

<ion-content>
  <ion-grid class='page'>
    <h2>
      일상활동 노출훈련으로 <span class='smd-underline'>익숙해지기!</span>
    </h2>
    <div class='text-gray-500'>
      반복적 두려운 상황에 노출해서 불안함을 줄여보세요.
    </div>
    <ion-button class='w-full mt-4'>
      <ion-icon class='absolute left-0' name='pencil'></ion-icon>
      일상활동 노출훈련하기
    </ion-button>

    <!--목록 -->
    <div *ngFor='let record of records' class='mt-6' (click)='selectRecord(record)'>
      <smd-card>
        <div>{{ record.name }}</div>
        <div class='text-gray-600'>{{ record.description }}</div>
        <div class='text-gray-400'>{{ record.date | date:'yy.MM.dd hh:mm:ss a' }}</div>
      </smd-card>
    </div>
  </ion-grid>
</ion-content>
