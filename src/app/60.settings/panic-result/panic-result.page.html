<smd-header1 title='공황평가(PDSS,APPQ)' (back)='back()'></smd-header1>

<ion-content>
  <ion-grid class='page flex flex-col items-stretch'>
    <h1>나의 공황상태를 확인해보세요</h1>
    <div class='text-gray-500'>치료 전과 후 상태를 비교할 수 있습니다.</div>
  
    <ion-select class='smd mt-3' placeholder='공황평가 선택'>
      <ion-select-option value='1'>[1차] 공황평가</ion-select-option>
      <ion-select-option value='2'>[2차] 공황평가</ion-select-option>
      <ion-select-option value='3'>[3차] 공황평가</ion-select-option>
    </ion-select>
  
    <ion-item>
      <ion-label>PDSS</ion-label>
      <ion-text slot="end" color="primary">00 / 28</ion-text>
    </ion-item>

    <ion-item lines="none">
      <ion-label>APPQ</ion-label>
    </ion-item>
    <ion-item-group>
      <ion-item>
        <ion-label>광장공포</ion-label>
        <ion-text slot="end" color="primary">00 / 72</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>사회공포</ion-label>
        <ion-text slot="end" color="primary">00 / 80</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>내부 감각 두려움</ion-label>
        <ion-text slot="end" color="primary">00 / 64</ion-text>
      </ion-item>
    </ion-item-group>
  </ion-grid>  
</ion-content>
