<h2 [innerHtml]='text' [class]='{ disabled }'></h2>
<div class='buttons-wrap flex flex-row justify-between'>
  <smd-radio [items]='items' [marginDefault]='false' chipVariant='circle'
    [selected]='selected' (selectedChange)='selectedChange.emit($event)'
    [disabled]='disabled'
    [radio]='true'>
  </smd-radio>
</div>
<div class='guide flex flex-row justify-between' [class]='{ disabled }'>
  <ion-text *ngFor='let s of texts'>{{ s }}</ion-text>
</div>
